<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-inner slimscroll">
    <perfect-scrollbar [scrollIndicators]="false">
      <div id="sidebar-menu" class="sidebar-menu">
        <ul>
          <li class="menu-title">
            <span>Main Menu</span>
          </li>

          <li [ngClass]="[activeRoute === 'dashboard' ? 'active' : 'submenu']">
            <a
              [ngClass]="[activeRoute === 'dashboard' ? 'active' : '']"
              (click)="setActive()"
              ><i class="fas fa-th-large"></i> <span>Dashboard</span>
              <span class="menu-arrow"></span
            ></a>
            <ul>
              <li>
                <a
                  (click)="setActive()"
                  routerLink="/layout/dashboard/dashboard-company"
                  routerLinkActive="active"
                  >Company Dashboard</a
                >
              </li>
            </ul>
          </li>
          <!-- Personal Information -->
          <li class="submenu">
            <a href="#"
              ><i class="fas fa-building"></i><span>Company Information</span>
              <span class="menu-arrow"></span>
            </a>
            <ul>
              <li>
                <a routerLink="" routerLinkActive="active"
                  >General information
                </a>
              </li>
            </ul>
          </li>

          <!-- Projects -->
          <li class="submenu">
            <a href="#"
              ><i class="fas fa-project-diagram"></i> <span>Projects</span>
              <span class="menu-arrow"></span>
            </a>
            <ul>
              <li>
                <a [routerLink]="'/layout/projects/projects-add'" routerLinkActive="active">Create Project</a>
              </li>
              <li>
                <a [routerLink]="'#'" [class.active]="">Projects </a>
              </li>
            </ul>
          </li>

          <!-- Resources -->
          <li class="submenu">
            <a href="#"
              ><i class="fas fa-users"></i> <span>Resources</span>
              <span class="menu-arrow"></span>
            </a>
            <ul>
              <li>
                <a [routerLink]="'#'" [class.active]="">Search Resource</a>
              </li>
            </ul>
          </li>

          <!-- Interviews -->
          <li class="submenu">
            <a href="#"
              ><i class="fas fas fa-camera"></i> <span>Interviews</span>
              <span class="menu-arrow"></span>
            </a>
            <ul>
              <li>
                <a [routerLink]="'#'" [class.active]="">interview schedule </a>
              </li>
            </ul>
          </li>

          <!-- Tests -->
          <li class="submenu">
            <a href="#"
              ><i class="fas fa-question"></i> <span>Tests</span>
              <span class="menu-arrow"></span>
            </a>
            <ul>
              <li>
                <a [routerLink]="'#'" [class.active]=""> Take test </a>
              </li>
              <li>
                <a [routerLink]="'#'" [class.active]="">Results </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>
</div>
<!-- /Sidebar -->
