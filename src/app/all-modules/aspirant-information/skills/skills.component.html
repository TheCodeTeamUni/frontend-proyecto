<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col-sm-12">
        <div class="page-sub-header">
          <h3 class="page-title">Skills</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/layout/aspirant-information/personal-information'">Aspirant Information</a></li>
            <li class="breadcrumb-item active">Skills</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">

      <div class="card comman-shadow">
        <div class="card-body">
          <form (ngSubmit)="addSkill()" [formGroup]="addSkillsForm">
            <div class="row">
              <div class="col-12">
                <h5 class="form-title aspirant-info">Skills <span><a href="javascript:;"><i class="feather-more-vertical"></i></a></span></h5>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >First Name <span class="login-danger">*</span></label>
                  <input type="text" class="form-control" [class.invalid]="addSkillsForm.get('FirstName')?.invalid && addSkillsForm.get('FirstName')?.touched"
                  formControlName="FirstName" placeholder="Enter First Name">
                  <div
                    *ngIf="addSkillsForm.get('FirstName')?.invalid && addSkillsForm.get('FirstName')?.touched">
                    <small
                        *ngIf="addSkillsForm.get('FirstName')?.invalid && addSkillsForm.get('FirstName')?.touched"
                        class="text-danger"> *First Name is required</small>
                </div>
                </div>

              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Last Name <span class="login-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="Enter Last Name" >
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Gender <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Select Gender</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Others</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Date Of Birth  <span class="login-danger">*</span></label>
                  <input type="date" class="form-control" [class.invalid]="addSkillsForm.get('dob')?.invalid && addSkillsForm.get('dob')?.touched"
                    formControlName="dob" >
                    <div
                    *ngIf="addSkillsForm.get('dob')?.invalid && addSkillsForm.get('dob')?.touched">
                    <small
                        *ngIf="addSkillsForm.get('dob')?.invalid && addSkillsForm.get('dob')?.touched"
                        class="text-danger"> *DOB is required</small>
                </div>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Roll </label>
                  <input  type="text" class="form-control" [class.invalid]="addSkillsForm.get('rollNo')?.invalid && addSkillsForm.get('rollNo')?.touched"
                  formControlName="rollNo" placeholder="Enter Rollno" >
                  <div
                    *ngIf="addSkillsForm.get('rollNo')?.invalid && addSkillsForm.get('rollNo')?.touched">
                    <small
                        *ngIf="addSkillsForm.get('rollNo')?.invalid && addSkillsForm.get('rollNo')?.touched"
                        class="text-danger"> *Rollno is required</small>
                </div>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Blood Group <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Please Select Group </option>
                    <option>B+</option>
                    <option>A+</option>
                    <option>O+</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Religion <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Please Select Religion  </option>
                    <option>Hindu</option>
                    <option>Christian</option>
                    <option>Others</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >E-Mail <span class="login-danger">*</span></label>
                  <input type="text" class="form-control" [class.invalid]="addSkillsForm.get('emailAddress')?.invalid && addSkillsForm.get('rollNo')?.touched"
                  formControlName="emailAddress" placeholder="Enter Email Address"  >
                  <div
                  *ngIf="addSkillsForm.get('emailAddress')?.invalid && addSkillsForm.get('emailAddress')?.touched">
                  <small
                      *ngIf="addSkillsForm.get('emailAddress')?.invalid && addSkillsForm.get('emailAddress')?.touched"
                      class="text-danger"> *Email Address is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Class <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Please Select Class  </option>
                    <option>12</option>
                    <option>11</option>
                    <option>10</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Section <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Please Select Section   </option>
                    <option>B</option>
                    <option>A</option>
                    <option>C</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Admission ID </label>
                  <input class="form-control" type="text" placeholder="Enter Admission ID" >
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label >Phone </label>
                  <input class="form-control" type="text" placeholder="Enter Phone Number" >
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group applicants-up-files">
                  <label>Upload aspirant Photo (150px X 150px)</label>
                  <div class="uplod">
                    <label class="file-upload image-upbtn mb-0">
                      Choose File <input type="file">
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="aspirant-submit">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
