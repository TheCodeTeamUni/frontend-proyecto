<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col-sm-12">
        <div class="page-sub-header">
          <h3 class="page-title">Company Interviews</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/layout/interviews/company-interviews'">Interview</a></li>
            <li class="breadcrumb-item active">Interviews List</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">

      <div class="card comman-shadow">
        <div class="card-body">

           <!--insertar aqui -->

           <div class="row">

            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Interviews List</h5>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-nowrap mb-0">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Role</th>
                          <th>Date</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let interview of lstInterviews; index as i">
                          <td>{{ i + 1 }}</td>
                          <td>{{interview.nameAspirant}}</td>
                          <td>{{interview.lastNameAspirant}}</td>
                          <td>{{interview.role}}</td>
                          <td>{{interview.date }}</td>
                          <td>
                            <a
                            routerLink="/layout/interviews/interview/{{
                              interview.id
                            }}"
                            class="btn btn-sm bg-danger-light">
                              <i class="feather-eye"></i>
                            </a>
                            <a class="btn btn-sm bg-danger-light">
                              <i class="fe fe-edit-2"></i>
                            </a>
                            <a class="btn btn-sm bg-danger-light">
                              <i class="feather-trash"></i>
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
