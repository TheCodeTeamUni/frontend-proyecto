<div class="content container-fluid">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col-sm-12">
        <div class="page-sub-header">
          <h3 class="page-title">Tests</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a
                [routerLink]="
                  '/layout/aspirant-information/personal-information'
                "
                >Tests</a
              >
            </li>
            <li class="breadcrumb-item active">Add Test</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
      <div class="card comman-shadow">
        <div class="card-body">

        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 mb-5 center">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Test List</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table star-aspirant table-hover table-center table-borderless table-striped"
          >
            <thead>
              <tr>
                <th>#</th>
                <th>Test Name</th>
                <th>Date</th>
                <th>Result</th>
                <th>Observations</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let test of aspirantTests; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ test.nameTest }}</td>
                <td>{{ test.date | date : "dd/MM/yyyy"}}</td>
                <td>{{ test.result }}</td>
                <td>{{ test.notes }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>Copyright Â© 2023 CodeTeam</p>
</footer>
<!-- /Footer -->
