name: Angular CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        env:
          cache-name: cache-node-modules
        with:
            node-version: 18.x

      - name: Setup
        run: npm install
      - name: Test
        run: ng test --no-watch --no-progress --browsers=ChromeHeadless

